{{ define "content" }}

<p>
    Items in your cart
</p>
{{ if . }}
    <table>
        <tr>
            <th>Name</th>
            <th>Unit price</th>
            <th>Quantity</th>
            <th>Item total</th>
        </tr>
        {{ range $key, $value := . }}
            <tr>
                <td>{{ $value.UnitItem.Name }}</td>
                <td>{{ $value.UnitItem.Price }}</td>
                <td>{{ $value.Quantity }}</td>
                <td>{{ $value.Total }}</td>
            </tr>
        {{ end }}
    </table>
{{ else }}
    <p>Cart is empty</p>
{{ end }}

{{ end }}
